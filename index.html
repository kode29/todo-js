<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Todo List</title>
        <link rel="stylesheet" href="main.css"/>
        <script src="main.js" defer></script>
        <!-- "defer" allows the script to be loaded LAST instead of during the head first-->
    </head>

    <body>
        <section class="todo">
            <h2>Todo List</h2>
            <div class="input">
                <input 
                    type="text" 
                    class="input-field" 
                    id="todoInput" 
                    placeholder="Add a new task"/>
                    <button class="btn">Add</button>

            </div>
            <ul class="scroll">
                <li id="todoList">

                </li>
            </ul>
            <div>
                <hr class="counter"/>
                <div class="counter-container">
                    <p><span id="todoCount">0</span> items total</p>
                    <button id="deleteButton">Delete All</button>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer">
                <p class="made-by">Made by </p>
                <p class="author"><a href='http://kylemperkins.com' target="_blank">KP</a></p>
            </div>
        </footer>
    </body>
</html>
